<!doctype html>
<html lang="en">
  <head>
    <title>Iniciar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login.component.css">
  </head>
  <body class="img js-fullheight" style="background-image: url(lima2.jpg);">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <img src="logo_upeu.png" alt="Logo UPEU" style="max-width: 28%;">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Por favor, identifíquese</h3>
              <form (ngSubmit)="onSubmit()" class="signin-form">
                <div class="form-group">
                  <input
                    id="username"
                    [(ngModel)]="credentials.username"
                    name="username"
                    class="form-control"
                    placeholder="Usuario"
                    required
                  >
                </div>
                <div class="form-group" style="position: relative;">
                  <input 
                    id="password-field" 
                    type="password"
                    [(ngModel)]="credentials.password"
                    name="password"
                    class="form-control" 
                    placeholder="Contraseña" 
                    required
                  >
                  <span 
                    class="fa fa-fw" 
                    [class.fa-eye]="!showPassword" 
                    [class.fa-eye-slash]="showPassword" 
                    (click)="togglePasswordVisibility()"
                    style="cursor: pointer; position: absolute; right: 15px; top: 50%; transform: translateY(-50%);">
                  </span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Iniciar Sesión</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
